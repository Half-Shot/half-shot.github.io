{% set image = resize_image(path=src, height=600, op="fit_height", format="webp") %}
<figure class="{{ class | default(value='') }}">
  <a href="{{ href | safe }}" target="_blank" ><img src="{{ image.url | safe }}" title="{{ alt }}" alt="{{ alt }}"></a>
  <figcaption>{{ caption }}</figcaption>
</figure>
