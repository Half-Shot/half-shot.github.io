{% extends "base.html" %}

{% block content %}
<div id="post-metadata">
  <time datetime="{{ page.date }}">{{ page.date }}</time>
  <ul class="categories">
  {% for category in page.taxonomies.categories %}
    <li>{{ category }}</li>
  {% endfor %}
  </ul>
  {% if page.extra.project_url %}
  <a target="_blank" rel="noopener" href="{{ page.extra.project_url }}">Project Page</a>
  {% endif %}
</div>
<article>
  {{ page.content | safe }}
</article>
{% endblock content %}
